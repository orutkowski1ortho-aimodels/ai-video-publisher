<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI Video Publisher – OAuth Return</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif;margin:40px}
    code{background:#f5f5f5;padding:4px 6px;border-radius:6px}
  </style>
</head>
<body>
  <h1>OAuth return from TikTok</h1>
  <p>Below you can see the parameters returned by TikTok after login:</p>
  <div id="out"></div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code   = params.get('code');
    const state  = params.get('state');
    const error  = params.get('error');

    const out = document.getElementById('out');
    if (error) {
      out.innerHTML = `<p>❌ Error: <code>${error}</code></p>`;
    } else if (code) {
      out.innerHTML = `
        <p>✅ Received <strong>authorization code</strong>:</p>
        <p><code>${code}</code></p>
        <p>State: <code>${state || '(none)'}</code></p>
        <p>To jest demo. Na kolejnym etapie (z n8n) ten <em>code</em> wymienimy na <em>access_token</em>.</p>
      `;
    } else {
      out.innerHTML = `<p>Brak kodu w adresie URL. Wejdź z <code>index.html</code> i kliknij „Sign in with TikTok”.</p>`;
    }
  </script>
</body>
</html>
